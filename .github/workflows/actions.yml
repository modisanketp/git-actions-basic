name: Actions
on: [push]
jobs:
  execute-action:
    runs-on: ubuntu-latest
    steps:
      - name: run-action
        id: run_action
        uses: actions/hello-world-javascript-action@v1
        with:
          who-to-greet: Sanket
      - name: show-output
        run: |
          echo "${{ steps.run_action.outputs.time }}"
          echo "${{ steps.run_action.outputs }}"